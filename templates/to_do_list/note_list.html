
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Todo List</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h2 class="text-center mb-4">Todo List</h2>
          <div class="input-group mb-3">
            
            <div class="input-group-append">
              <a  href="{% url 'create' %}"
                class="btn btn-outline-secondary">
                
                Add
              </a>
            </div>

          </div>
            {% for note in note_list %}

          <ul id="todoList" class="list-group">
            <!-- Todos will be added here dynamically -->
            <a href="{{note.hashed_id}}" class="list-group-item list-group-item-action ">
            {{ note.title }} <span>{{note.date}}</span></a>
          </ul>
        {% endfor %}

        </div>
      </div>
    </div>
  </body>
</html>
