<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_username">name</label>
          <input type="text" class="form-control" id="id_name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="id_lastname">lastname</label>
          <input type="text" class="form-control" id="id_lastname" name="last_name" placeholder="Enter your lastname">
        </div>
        <div class="form-group">
          <label for="id_email">Email</label>
          <input type="email" class="form-control" id="id_email" name="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="id_password">Password</label>
          <input type="password" class="form-control" id="id_password" name="password" placeholder="Enter your password">
        </div>

        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
