<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Note</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center">Delete Note</h2>
                <p class="text-center">Are you sure you want to delete this note?</p>
                <p class="text-center">{{note.title}}:{{note.content}}</p>
                
                <form id="delete-form" method="post">
                    {% csrf_token %}
                    <div class="text-center">
                        <button type="submit" class="btn btn-danger mr-2">Delete</button>
                        <a href="{% url 'details' note.hashed_id %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
